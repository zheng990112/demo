<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <title></title>
	    <style>
	    	*{padding:0;margin:0;}
	    	.content{
	    		width: 1000px;
	    		margin:0 auto;
	    		font-size: 0;
	    	}
			img{
				display: block;
				width: 100%;
			}
			/*返回顶部*/
			.backTop {
				position: fixed;
				bottom: 250px;
				right: 3%;
				width: 40px;
				height: 40px;
				border-radius: 50%;
				background: #016958;
				cursor: pointer;
				display: none;
				z-index: 99;
			}
			.backTop span {
				display: block;
				font-size: 40px;
				color: #fff;
				margin-top: -7px;
				margin-left: 7px;
				transform: rotate(90deg);
				-webkit-transform: rotate(90deg);
				-ms-transform: rotate(90deg);
				-moz-transform: rotate(90deg);
				-o-transform: rotate(90deg);
			}
			.backTop:hover {
				opacity: 0.8;
			}
	    </style>
	</head>
	<body>
		<div class="content">
           	<img src="../img/img_01.jpg" alt="" class="lazy"/>
           	<img data-original="../img/img_02.jpg" alt="" class="lazy"/>
           	<img data-original="../img/img_03.jpg" alt="" class="lazy"/>
           	<img data-original="../img/img_04.jpg" alt="" class="lazy"/>
           	<img data-original="../img/img_05.jpg" alt="" class="lazy"/>
           	<img data-original="../img/img_06.jpg" alt="" class="lazy"/>
           	<img data-original="../img/img_07.jpg" alt="" class="lazy"/>
           	<img data-original="../img/img_08.jpg" alt="" class="lazy"/>
           	<img data-original="../img/img_09.jpg" alt="" class="lazy"/>
           	<img data-original="../img/img_10.jpg" alt="" class="lazy"/>
           	<img data-original="../img/img_11.jpg" alt="" class="lazy"/>
           	<img data-original="../img/img_12.jpg" alt="" class="lazy"/>
           	<img data-original="../img/img_13.jpg" alt="" class="lazy"/>
           	<img data-original="../img/img_14.jpg" alt="" class="lazy"/>
           	<img data-original="../img/img_15.jpg" alt="" class="lazy"/>
           	<img data-original="../img/img_16.jpg" alt="" class="lazy"/>
           	<img data-original="../img/img_17.jpg" alt="" class="lazy"/>
           	<img data-original="../img/img_18.jpg" alt="" class="lazy"/>
           	<img data-original="../img/img_19.jpg" alt="" class="lazy"/>
           	<img data-original="../img/img_20.jpg" alt="" class="lazy"/>
           	<img data-original="../img/img_21.jpg" alt="" class="lazy"/>
        </div>
        
        <!--返回顶部-->
	    <div class="backTop">
	        <span><</span>
	    </div>
        
        <script src="../js/jquery-1.11.2.min.js"></script>
        <script src="../js/jq.lazyload.js"></script>
        <script type="text/javascript">
            $('img.lazy').lazyload({threshold:100});
        </script>
        
        <script>
        	//返回顶部
		    var w_h = $(window).height();
		    $(window).scroll(function() {
		        var scrollTop = $(window).scrollTop();
		        if (scrollTop > w_h * 0.8) {
		            $('.backTop').fadeIn();
		            $('.backTop').css({ 'bottom': '200px' })
		        } else {
		            $('.backTop').fadeOut();
		        };
		    });
		
		    $('.backTop').click(function() {
		        var scrollTop = $(window).scrollTop();
		        $("html,body").animate({ scrollTop: 0 }, 600);
		    });
        </script>
	</body>
</html>
