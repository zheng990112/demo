<script>
			$(window).scroll(function() {
				var scrollTop = $(window).scrollTop();
				var dom1 = $("#al1")[0].getBoundingClientRect().top;
				var dom2 = $("#al2")[0].getBoundingClientRect().top;
				if(dom1 < 86){
					$(".er-nav a").removeClass("on");
					$(".er-nav a").eq(0).addClass("on");
				}
				if(dom2 < 86){
					$(".er-nav a").removeClass("on");
					$(".er-nav a").eq(1).addClass("on");
				}
			})
		</script>
