<script>
    $(function() {
        let index_swiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            // slidesPerView: 'auto',
            on: {
                init: function() {
                    //Swiper初始化了
                    swiperAnimateCache(this); //隐藏动画元素
                    swiperAnimate(this); //初始化完成开始动画
                },
                slideChangeTransitionStart: function() {
                    // if (this.activeIndex == 1) {
                    //     $(".header").addClass("nav_none")
                    // } else {
                    //     $(".header").removeClass("nav_none")
                    // }
                    // //				alert(this.activeIndex);
                },
                slideChangeTransitionEnd: function() {
                    swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                },
            },
        })

        let banner_box = new Swiper('.banner-box', {
            autoplay: true,
            loop: true
        })

        var startScroll, touchStart, touchCurrent;
        index_swiper.slides.on('touchstart', function(e) {
            startScroll = this.scrollTop;
            touchStart = e.targetTouches[0].pageY;
        }, true);
        index_swiper.slides.on('touchmove', function(e) {
            touchCurrent = e.targetTouches[0].pageY;
            var touchesDiff = touchCurrent - touchStart;
            var slide = this;
            var onlyScrolling =
                (slide.scrollHeight > slide.offsetHeight) &&
                (
                    (touchesDiff < 0 && startScroll === 0) ||
                    (touchesDiff > 0 && startScroll === (slide.scrollHeight - slide.offsetHeight)) ||
                    (startScroll > 0 && startScroll < (slide.scrollHeight - slide.offsetHeight))
                );
            if (onlyScrolling) {
                e.stopPropagation();
            }
        }, true);
    })
</script>
