			<img data-original="../img/a_11.jpg" alt="" class="lazy"/>
			<div class="part-last">
				<img data-original="../img/a_12.jpg" alt="" class="lazy"/>
				<div class="form">
					<form action="">
						<div class="top">
							<span>姓名 NAME</span>
							<input type="radio" name="sex" id="sex1"/><label for="sex1">男士</label>
							<input type="radio" name="sex" id="sex2"/><label for="sex2">女士</label>

						<div class="form-main clearfix">
							<div class="main-left fl-lt">

		<!--返回顶部-->
		<div class="backTop">
			<span><</span>
		</div>
		
		<div class="footer">
			<img src="../img/foot.png" alt="" class="foot_img"/>
		</div>
			
		<script src="../js/jquery-1.11.2.min.js"></script>
		<script src="../js/jq.lazyload.js"></script>
		<script type="text/javascript">
            $('img.lazy').lazyload({threshold:100});
            //返回顶部
			var w_h = $(window).height();
			$(window).scroll(function () {
				var scrollTop = $(window).scrollTop();
		    	if(scrollTop > w_h*1){
		    		$('.backTop').fadeIn();
		    		$('.backTop').css({'bottom':'200px'})
		    	}else{
		    		$('.backTop').fadeOut()
		    	}
		    });
			
			$('.backTop').click(function(){
				var scrollTop = $(window).scrollTop();
				$("html,body").animate({ scrollTop: 0 }, 600);
			})
        </script>
	</body>
