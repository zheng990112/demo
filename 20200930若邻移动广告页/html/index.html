<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title></title>
  <meta http-equiv="X-UA-Compatitle" content="IE=edge" />
  <meta name="keywords" content="" />

  <!--网站开启对 web app 程序的支持-->

  <script type="text/javascript">
    document.documentElement.style.fontSize =
      document.documentElement.clientWidth / 7.5 + "px";
  </script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    
    .content {
      width: 6.4rem;
      margin: 0 auto;
      font-size: 0;
    }
    
    img {
      display: block;
      width: 100%;
    }
    
    input,
    textarea,
    button {
      outline: none;
      border: 0;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      -webkit-appearance: none;
    }
    
    form {
      padding: 0.35rem 0.65rem 0.3rem;
      margin: 0.25rem auto;
      width: 4rem;
      background-color: #d7d7d7;
      font-size: 0.24rem;
    }
    
    input {
      width: 3.5rem;
      height: 0.5rem;
      margin-bottom: 0.2rem;
    }
    
    input:first-child {
      padding-left: 0.5rem;
      background: #ffffff url(../img/icon_01.jpg) 0.2rem center no-repeat;
      background-size: 0.26rem 0.25rem;
    }
    
    input:nth-child(2) {
      padding-left: 0.5rem;
      background: #ffffff url(../img/icon_02.jpg) 0.2rem center no-repeat;
      background-size: 0.25rem 0.27rem;
    }
    
    textarea {
      padding: 0.2rem 0.5rem;
      width: 3rem;
      height: 2rem;
      resize: none;
      background: #ffffff url(../img/icon_03.jpg) 0.2rem 0.25rem no-repeat;
      background-size: 0.27rem 0.25rem;
    }
    
    input:last-child {
      width: 4rem;
      height: 0.46rem;
      display: block;
      margin: auto;
      margin-top: 0.45rem;
      background-color: #b81521;
      font-size: 0.3rem;
      color: #ffffff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="content">
    <img src="../img/img_01.jpg" alt="" class="lazy" />
    <img data-original="../img/img_02.jpg" alt="" class="lazy" />

  <script src="../js/jquery-1.11.2.min.js"></script>
  <script src="../js/jq.lazyload.js"></script>
  <script type="text/javascript">
    $("img.lazy").lazyload({
      threshold: 100
    });
  </script>

  <script>
    //返回顶部
    var w_h = $(window).height();
    $(window).scroll(function() {
      var scrollTop = $(window).scrollTop();
      if (scrollTop > w_h * 0.8) {
        $(".backTop").fadeIn();
        $(".backTop").css({
          bottom: "200px"
        });
      } else {
        $(".backTop").fadeOut();
      }
    });

    $(".backTop").click(function() {
      var scrollTop = $(window).scrollTop();
      $("html,body").animate({
        scrollTop: 0
      }, 600);
    });
  </script>
</body>

</html>
