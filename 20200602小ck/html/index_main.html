<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/swiper.min.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/index_main.css" />
	</head>
	<body>
		<div class="part1">
			<div class="swiper-container index_banner">
			    <div class="swiper-wrapper">
			      	<div class="swiper-slide"><img src="../img/banner.jpg" alt="" /></div>
			      	<div class="swiper-slide"><img src="../img/banner2.jpg" alt="" /></div>
			      	<div class="swiper-slide"><img src="../img/banner3.jpg" alt="" /></div>
			      	<div class="swiper-slide"><img src="../img/banner4.jpg" alt="" /></div>
			      	<div class="swiper-slide"><img src="../img/banner5.jpg" alt="" /></div>
			      	<div class="swiper-slide"><img src="../img/banner6.jpg" alt="" /></div>
			    </div>
			    <!-- Add Pagination -->
			    <div class="swiper-pagination"></div>
			</div>
		</div>	
	
		
		
		
		<script src="../js/jquery-1.11.2.min.js"></script>
		<script src="../js/swiper.min.js"></script>
		<script>
		    var indexBanner = new Swiper('.index_banner', {
		      pagination: {
		        el: '.swiper-pagination',
		      },
		    });
		</script>
	</body>
</html>
