 <title>test</title> 
    <script language="javascript" type="text/javascript">
       var isChecked = false;
    function setChecked (obj) {
        isChecked = isChecked ? false : true;
        obj.checked = isChecked;
    };
</script>
<body>
	<input type="radio" name="isTest" id="isTest1" onclick="setChecked(this);"/>
	<input type="radio" name="isTest" id="isTest2" onclick="setChecked(this);"/>
	<input type="radio" name="isTest" id="isTest3" onclick="setChecked(this);"/>
	<input type="radio" name="isTest" id="isTest4" onclick="setChecked(this);"/>
</body>
