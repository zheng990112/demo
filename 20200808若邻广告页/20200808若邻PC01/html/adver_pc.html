<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .content {
        width: 1000px;
        margin: 0 auto;
        font-size: 0;
      }
      img {
        display: block;
        width: 100%;
      }
      /*返回顶部*/
      .backTop {
        position: fixed;
        bottom: 250px;
        right: 3%;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #016958;
        cursor: pointer;
        display: none;
        z-index: 99;
      }
      .backTop span {
        display: block;
        font-size: 40px;
        color: #fff;
        margin-top: -7px;
        margin-left: 7px;
        transform: rotate(90deg);
        -webkit-transform: rotate(90deg);
        -ms-transform: rotate(90deg);
        -moz-transform: rotate(90deg);
        -o-transform: rotate(90deg);
      }
      .backTop:hover {
        opacity: 0.8;
      }

      input,
      textarea,
      button {
        outline: none;
        border: 0;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-appearance: none;
      }
      .box {
        width: 100%;
        height: 100%;
        background: url(../img/bg.jpg) center;
        background-size: 100%;
        padding-bottom: 60px;
      }
      form {
        padding: 50px 60px 40px;
        width: 710px;
        margin: auto;
        background-color: #d7d7d7;
      }
      input {
        width: 305px;
        height: 42px;
      }
      input:first-child {
        padding-left: 40px;
        background: #ffffff url(../img/icon_01.jpg) 9px center no-repeat;
        background-size: 23px 22px;
      }
      input:nth-child(2) {
        margin-left: 20px;
        padding-left: 40px;
        background: #ffffff url(../img/icon_02.jpg) 9px center no-repeat;
        background-size: 22px 23px;
      }
      textarea {
        padding: 15px 40px;
        width: 630px;
        height: 170px;
        margin-top: 30px;
        resize: none;
        background: #ffffff url(../img/icon_03.jpg) 9px 12px no-repeat;
        background-size: 22px 22px;
      }
      input:last-child {
        margin-left: 0;
        width: 360px;
        height: 46px;
        display: block;
        margin: auto;
        margin-top: 40px;
        background-color: #b81521;
        font-size: 32px;
        color: #ffffff;
        cursor: pointer;
      }
      a.fixed{
        position: fixed;
        top: -600px;
        right: 0;
        width: 100px;
      }

    <script>
      //返回顶部
      var w_h = $(window).height();
      $(window).scroll(function () {
        var scrollTop = $(window).scrollTop();
        if (scrollTop > w_h * 0.8) {
          $(".backTop").fadeIn();
          $(".backTop").css({ bottom: "200px" });
        } else {
          $(".backTop").fadeOut();
        }
      });

      $(".backTop").click(function () {
        var scrollTop = $(window).scrollTop();
        $("html,body").animate({ scrollTop: 0 }, 600);
      });
