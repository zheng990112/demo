<!DOCTYPE HTML>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>洁希亚国际洗衣百度地图</title>
    <link rel="stylesheet" href="http://wiki.lbsyun.baidu.com/skins/MySkin/resources/css/mapi.css" type="text/css" media="screen" />
	<script type="text/javascript" src="http://wiki.lbsyun.baidu.com/skins/MySkin/resources/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="http://wiki.lbsyun.baidu.com/skins/MySkin/resources/js/mapi.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=E4805d16520de693a3fe707cdc962045"></script>
	<script src="http://d1.lashouimg.com/static/js/release/jquery-1.4.2.min.js" type="text/javascript"></script>
<style>
    .gf-con {
        display: none;
    }
</style>
</head>
<body>
<div style="width:400px;height:300px;border:1px solid gray" id="container"></div></br>
<script type="text/javascript">
var map = new BMap.Map("container");
map.centerAndZoom(new BMap.Point(116.291279,39.836837), 13);
map.enableScrollWheelZoom();
var marker=new BMap.Marker(new BMap.Point(116.291279,39.836837));
map.addOverlay(marker);
var licontent="<b>洁希亚国际洗衣中国区总部</b><br>";
        licontent+="<span><strong>地址：</strong>北京市丰台区航丰路7号希亚大厦</span><br>";
        licontent+="<span><strong>电话：</strong>4008-777-199</span><br>";
        licontent+="<span class=\"input\"><strong>起点：</strong><input class=\"outset\" type=\"text\" name=\"origin\" value=\"北京西站\"/><input class=\"outset-but\" type=\"button\" value=\"公交\" onclick=\"gotobaidu(1)\" /><input class=\"outset-but\" type=\"button\" value=\"驾车\"  onclick=\"gotobaidu(2)\"/><a class=\"gotob\" href=\"url=\"http://api.map.baidu.com/direction?destination=latlng:"+marker.getPosition().lat+","+marker.getPosition().lng+"|name:洁希亚国际洗衣中国区总部"+"&region=北京"+"&output=html\" target=\"_blank\"></a></span>";
        var hiddeninput="<input type=\"hidden\" value=\""+'北京'+"\" name=\"region\" /><input type=\"hidden\" value=\"html\" name=\"output\" /><input type=\"hidden\" value=\"driving\" name=\"mode\" /><input type=\"hidden\" value=\"latlng:"+marker.getPosition().lat+","+marker.getPosition().lng+"|name:洁希亚国际洗衣中国区总部"+"\" name=\"destination\" />";
       var content1 ="<form id=\"gotobaiduform\" action=\"http://api.map.baidu.com/direction\" target=\"_blank\" method=\"get\">" + licontent +hiddeninput+"</form>"; 
        var opts1 = { width: 300 };   
       var  infoWindow = new BMap.InfoWindow(content1, opts1);
 marker.openInfoWindow(infoWindow);
 marker.addEventListener('click',function(){ marker.openInfoWindow(infoWindow);});

function gotobaidu(type)
{
    if($.trim($("input[name=origin]").val())=="")
    {
        alert("请输入起点！");
        return;
    }else{
        if(type==1)
        {
            $("input[name=mode]").val("transit");
            $("#gotobaiduform")[0].submit();
        }else if(type==2)
        {    
            $("input[name=mode]").val("driving");        
            $("#gotobaiduform")[0].submit();
        }
    }
}   

</script>
</body>
</html>
