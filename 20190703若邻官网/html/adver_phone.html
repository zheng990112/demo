		<script src="../js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="../js/jq.lazyload.js"></script>
		<script type="text/javascript">
            $('img.lazy').lazyload({threshold:100});
        </script>
        
        <script>
			$(window).scroll(function () {
				var scrollTop = $(window).scrollTop();
		    	var nav_h = $(".advphone_nav")[0].offsetTop - scrollTop;
//		  		console.log(nav_h);
		  		if( nav_h < 0){
		  			$(".fix-nav").addClass("advphone_nav-fix");
		  		}else{
		  			$(".fix-nav").removeClass("advphone_nav-fix");
		  			
		  		}
		    });
		    
		    $('.backtop').click(function(){
				var scrollTop = $(window).scrollTop();
				$("html,body").animate({ scrollTop: 0 }, 600);
			});
			
			var img_flag = true;
			$('.nav-icon').on('click',function(){
				if(img_flag){
					$('.menu').animate({top: '0'},'10');
					$(".nav-icon").css({"display":"none"});
					$('.bg').show();
					img_flag = false;
				}else{
					$('.menu').animate({top: "-100%"},'10');
					$(".nav-icon").css({"display":"block"});
					$('.bg').hide();
					img_flag = true;
				}
			})
			$('.bg').on('click',function(){
				$('.menu').animate({top: "-100%"},'10');
				$(".nav-icon").css({"display":"block"});
				$('.bg').hide();
				img_flag = true;
			});
			$(".menu a").on("click",function(){
				$('.menu').animate({top: "-100%"},'10');
				$(".nav-icon").css({"display":"block"});
				$('.bg').hide();
				img_flag = true;
				
			})
        </script>
	</body>
