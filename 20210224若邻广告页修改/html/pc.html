		<script type="text/javascript">
            $('img.lazy').lazyload({threshold:100});
        </script>
		<script>
			AOS.init({
				easing: 'ease-out-back',
				duration: 1500
			});
		</script>
		<script>
			//返回顶部
		    var w_h = $(window).height();
		    $(window).scroll(function() {
		        var scrollTop = $(window).scrollTop();
		        if (scrollTop > w_h * 0.8) {
		            $('.backTop').fadeIn();
		            $('.backTop').css({ 'bottom': '100px' })
		        } else {
		            $('.backTop').fadeOut();
		        };
		    });
		
		    $('.backTop').click(function() {
		        var scrollTop = $(window).scrollTop();
		        $("html,body").animate({ scrollTop: 0 }, 600);
		    });
		</script>
		<script>
			jQuery(".picScroll-left").slide({titCell:".hd ul",mainCell:".bd ul",autoPlay:true,autoPage:true,effect:"topLoop",vis:1,interTime:2500,delayTime:1000});
